<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic routing</title>
  <link rel="stylesheet" href="./dist/bundle.css" />
</head>

  <body>
    <div class="bs-component">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="#pagelist">PageList</a>
              </li>
            </ul>
            <form id="search-form" >
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Cherche un jeu ici" aria-label="Chercher un jeu" aria-describedby="search-btn" id="search-input">
                <button class="btn btn-outline-secondary" type="submit" id="search-btn">Search</button>
              </div>
            </form>
          </div>
        </div>
      </nav>
    </div>

    <section id="pageContent">Choisissez un lien</section>
    <script src="./dist/bundle.js"></script>
</body>
</html>
